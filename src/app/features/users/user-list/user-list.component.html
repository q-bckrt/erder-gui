<ul class="nav nav-pills flex-column col-12">
  <table class="table table-hover">
    <thead>
    <tr class="table-dark">
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Country</th>
      <th scope="col">ZIP</th>
      <th scope="col">Details</th>
    </tr>
    </thead>
    <tbody>
    @if (users$ | async; as users) {
      @for (user of users; track user.id) {
        <tr class="table-default">
          <th scope="row">#43894398</th>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.addressDTO.country }}</td>
          <td>{{ user.addressDTO.zip }}</td>
          <th scope="col">
            <button type="button" class="btn btn-outline-warning btn-sm" routerLink="/users/27">View</button>
          </th>
        </tr>
      }
    }
    </tbody>
  </table>
</ul>
